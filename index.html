<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div id="wrapper">
  <div class="screnn leftScrenn">
      <header>
        <div id="logo">
          <img src="./assets/images/logo.svg" alt="Base Apparel company logo">
        </div>
      </header>
      
      <main>
        <article>
          <h2><strong><span id="distinctColor">We're</span> coming soon</strong></h2>
      
          <p>
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
      
          <form action="" onsubmit="return(emailValidator())">
            <fieldset>
              <div id="emailArea">
                <input type="email" required>
                <Label for="email">Email address</Label>
                <button type="submit"><img src="./assets/images/icon-arrow.svg" alt="arrow icon"></button>
                <p class="alert"></p>
              </div>
            </fieldset>
          </form>
        </article>
      </main>
   </div>
  <div class="screen rightScreen" id="banner"></div>
</div>
  
<footer>  
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </p>
</footer>
<script src="assets/js/validator.js"></script>
</body>
</html>
